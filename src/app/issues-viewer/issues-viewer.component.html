<div>
  <mat-grid-list cols="8" rowHeight="80px">
    <mat-grid-tile colspan="2">
      <mat-form-field class="search-bar">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="3">
      <div class="dropdown-filters">
        <mat-form-field appearance="standard">
          <mat-label>Status</mat-label>
          <mat-select [(value)]="this.dropdownFilter.status" (selectionChange)="applyDropdownFilter()">
            <mat-option value="all">All</mat-option>
            <mat-option value="open">Open</mat-option>
            <mat-option value="closed">Closed</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>Type</mat-label>
          <mat-select [(value)]="this.dropdownFilter.type" (selectionChange)="applyDropdownFilter()">
            <mat-option value="all">All</mat-option>
            <mat-option value="issue">Issue</mat-option>
            <mat-option value="pullrequest">Pull Request</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="standard" matSort [matSortDisableClear]="true">
          <mat-label>Sort</mat-label>
          <mat-select [(value)]="this.dropdownFilter.sort" (selectionChange)="applyDropdownFilter()">
            <mat-option value="id">
              <span mat-sort-header="id">ID</span>
            </mat-option>
            <mat-option value="title">
              <span mat-sort-header="title">Title</span>
            </mat-option>
            <mat-option value="date">
              <span mat-sort-header="date">Date Updated</span>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile class="label-filter-grid-tile" colspan="3">
      <app-label-chip-bar [selectedLabels]="this.labelFilter$"></app-label-chip-bar>
    </mat-grid-tile>

    <!-- <mat-grid-tile>
      <div class="grid-flush-right">
        <mat-button-toggle-group [(ngModel)]="currentView" aria-label="View Mode">
          <mat-button-toggle [value]="Views.Cards">
            <mat-icon>space_dashboard</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle [value]="Views.Table">
            <mat-icon>view_carousel</mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </mat-grid-tile> -->
  </mat-grid-list>

  <div *ngIf="this.currentView === Views.Table" style="display: flex">
    <app-issue-tables
      *ngFor="let assignee of assignees"
      class="issue-table"
      [assignee]="assignee"
      [headers]="this.displayedColumns"
      [actions]="this.actionButtons"
    ></app-issue-tables>
  </div>
  <div *ngIf="this.currentView === Views.Cards" style="display: flex">
    <app-card-view
      *ngFor="let assignee of assignees"
      class="issue-table"
      [assignee]="assignee"
      [headers]="this.displayedColumns"
      [actions]="this.actionButtons"
      [sort]="this.matSort"
    ></app-card-view>
  </div>
</div>
