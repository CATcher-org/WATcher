<div>
  <div class="loading-spinner" *ngIf="this.phaseService.isChangingRepo | async; else elseBlock;">
    <mat-progress-spinner 
      color="primary"
      mode="indeterminate"
      diameter="50"
      strokeWidth="5">
    </mat-progress-spinner>
  </div>

  <ng-template #elseBlock>
    <app-filter-bar [views$]="views" #filterbar></app-filter-bar>

    <div class="wrapper">
      <app-card-view
        *ngFor="let assignee of assignees"
        class="issue-table"
        [assignee]="assignee"
        [headers]="this.displayedColumns"
        [sort]="filterbar.matSort"
      ></app-card-view>
      <app-card-view class="issue-table" [headers]="this.displayedColumns" [sort]="filterbar.matSort"></app-card-view>
    </div>
  </ng-template>
</div>
