<div class="card-column">
  <div class="column-header">
    <mat-card>
      <mat-card-header [ngStyle]="{ height: '40px' }">
        <div
          mat-card-avatar
          *ngIf="this.assignee"
          [ngStyle]="{
            background: 'url(' + this.assignee.avatar_url + ')',
            'background-size': '40px'
          }"
        ></div>
        <mat-card-title>
          {{ this.assignee !== undefined ? this.assignee.login : 'Unassigned Issues' }}
        </mat-card-title>
        <div class="row-count">{{ this.issues.count }}</div>
      </mat-card-header>
    </mat-card>
  </div>

  <mat-card-content style="position: relative;">
    <div *ngFor="let issue of this.issues$ | async; index as i" class="scrollable-container" style="position: relative; z-index: -1;">
      <app-issue-pr-card [issue]="issue" [dropdownFilter]="issues.dropdownFilter"></app-issue-pr-card>
    </div>
    <mat-card *ngIf="this.issues.isLoading$ | async" style="display: flex; justify-content: center; align-items: center">
      <mat-progress-spinner color="primary" mode="indeterminate" diameter="50" strokeWidth="5"></mat-progress-spinner>
    </mat-card>
  </mat-card-content>

  <mat-paginator [pageSize]="20" [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
</div>
