<h1 *ngIf="this.assignee !== undefined">
  {{ this.assignee.login }}
</h1>

<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu" matSort (matSortChange)="sortIssues($event)">
  <span mat-sort-header="id">
    <button mat-menu-item>
      <span>Sort by ID</span>
    </button>
  </span>
  <span mat-sort-header="title">
    <button mat-menu-item>
      <span>Sort by Title</span>
    </button>
  </span>
</mat-menu>

<div *ngFor="let issue of this.issues$ | async; index as i">
  <a class="no-underline link-grey-dark" [routerLink]="'issues/' + issue.id">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ this.fitTitleText(issue.title) }}</mat-card-title>
        <mat-card-subtitle>Last commented: </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content> Truncated description here </mat-card-content>
      <mat-card-actions>
        <button mat-button>Bin icon</button>
      </mat-card-actions>
      <mat-card-footer>Author: icons Assigned: icons</mat-card-footer>
    </mat-card>
  </a>
</div>

<mat-card *ngIf="this.issues.isLoading$ | async" style="display: flex; justify-content: center; align-items: center">
  <mat-progress-spinner color="primary" mode="indeterminate" diameter="50" strokeWidth="5"></mat-progress-spinner>
</mat-card>
<mat-paginator [pageSize]="20" [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
