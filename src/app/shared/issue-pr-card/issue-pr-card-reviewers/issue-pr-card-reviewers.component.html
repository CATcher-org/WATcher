<div
  class="reviewers"
  *ngIf="this.reviews"
  (mouseenter)="isHovered = true"
  (mouseleave)="isHovered = false"
  [style.min-width.px]="this.containerWidth"
>
  <ng-container *ngFor="let review of this.reviews">
    <img [src]="this.review.avatarUrl" alt="" [width]="this.AVATAR_WIDTH" class="reviewer-avatar" [matTooltip]="review.toText()" />
  </ng-container>
</div>
