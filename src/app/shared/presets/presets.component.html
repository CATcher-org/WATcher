<div>
  <mat-slide-toggle [(ngModel)]="isChecked" (click)="promptTitle()">Save your filters</mat-slide-toggle>
  <mat-form-field appearance="fill">
    <mat-label>Current preset</mat-label>
    <mat-select [(value)]="selected">
      <mat-option>Unsaved</mat-option>

      <mat-option *ngFor="let preset of this.availablePresets">
        {{ preset.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
