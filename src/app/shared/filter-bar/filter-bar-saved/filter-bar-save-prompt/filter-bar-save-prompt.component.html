<h1 mat-dialog-title>Hi there!</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="data.label" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{ action: 'cancel' }">Cancel</button>
  <button mat-button [mat-dialog-close]="{ action: 'confirm', label: data.label }">Save</button>
</div>
