<a>
    <div class="profile-card">
        <div
            mat-card-avatar
            class="profile-icon"
            [ngStyle]="{
                background: 'url(' + avatar_url + ')',
                'background-size': 'contain',
                'background-position': 'center'
            }"
        ></div>
        <div class="profile-name">
            {{ name }}
        </div>
    </div>
</a>
