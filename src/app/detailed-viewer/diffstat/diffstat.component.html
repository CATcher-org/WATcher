<span class="diffstat" [matTooltip]="additions + ' lines added, ' + deletions + ' lines deleted'">
  <span class="additions"> +{{ additions }} </span>
  <span class="deletions"> âˆ’{{ deletions }} </span>
  <span>
    <ng-container *ngFor="let item of [].constructor(boxCount); let i = index">
      <span class="diffstat-block-added" *ngIf="i + 1 <= changeDelta"></span>
      <span class="diffstat-block-deleted" *ngIf="i + 1 > changeDelta"></span>
    </ng-container>
  </span>
</span>
