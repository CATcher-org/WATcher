fragment pullRequestModel on PullRequest {
  ...pullrequest
  labels(first: 100) {
    edges {
      node {
        ...issueLabel
      }
    }
  }
  assignees(first: 100) {
    edges {
      node {
        ...issueAssignee
      }
    }
  }
  comments(first: 100) {
    edges {
      cursor
      node {
        ...issueComment
      }
    }
  }
  isDraft
  headRepository {
    ...issueRepository
  }
}
